<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error</title>
  <link rel="stylesheet" href="404.css">
  <link rel="icon" href="/images/suprised.png" type="image/x-icon">
  <meta name="description" content="Interactive particle-based 404 page where errors disintegrate and reassemble.">
</head>

<body>

  <canvas id="canvas1" aria-hidden="true"></canvas>

  <div class="ui-layer" role="region" aria-label="Page actions">
    <div class="message">The system has disintegrated</div>
    <button id="reassembleBtn" class="btn" aria-label="Reassemble and return Home">Reassemble</button>
  </div>
  <script src="404.js"></script>
</body>

</html>
